<app-navbar></app-navbar>
    <table id="tableA" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>
  
      <ng-container matColumnDef="approve">
        <th mat-header-cell *matHeaderCellDef> Approve</th>
        <td mat-cell *matCellDef="let element"><button id="approve" *ngIf="element.canPublish===false" (click)="Approve(element.name, element.content, element.rating)">Approve</button> </td>
      </ng-container>
  
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element"><button id="remove" *ngIf="element.canPublish===true" (click)="Remove(element.name, element.content, element.rating)">Remove from frontpage</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
