<app-navbar></app-navbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm" class="example-form">
        <div class="example-container">
            <mat-form-field style="width: 100%;" appearance="fill" class="width-100">
              <mat-label>Username</mat-label>
              <input type="text" id="username" matInput placeholder="" formControlName="Username" [(ngModel)]="userDto.Username" required/>
            </mat-form-field>
            <mat-form-field style="width: 100%;" appearance="fill" class="width-100">
              <mat-label>Password</mat-label>
              <input id = "password" [type]="hide ? 'password' : 'text'"  matInput placeholder="" formControlName="Password" [(ngModel)]="userDto.Password" required/>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            </div>

        <button id="login" mat-stroked-button color="accent" style="background-color: rgb(13, 47, 174); font-size: 20px; color: white;" class="btn-block" (click)="onSubmit()">Login</button>


      </form>
    </mat-card>
  </div>
