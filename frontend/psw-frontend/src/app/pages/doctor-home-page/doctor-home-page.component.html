<app-navbar></app-navbar>
<table id="tableA" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.idA}} </td>
    </ng-container>
  
    <ng-container matColumnDef="start time">
      <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> Start Time </th>
      <td mat-cell *matCellDef="let element"> {{element.startTime | date: 'short'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> Patient </th>
      <td mat-cell *matCellDef="let element"> {{element.user.name}} {{element.user.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> Status</th>
      <td mat-cell *matCellDef="let element">
         <div *ngIf="element.status==0">DONE</div>
         <div *ngIf="element.status==1">CANCELLED</div>
         <div *ngIf="element.status==2">UPCOMING</div>
        </td>
    </ng-container>

    <ng-container matColumnDef="giveRecipe">
      <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> Give recipe </th>
      <td mat-cell *matCellDef="let element"><button class="button" id="recipeButton" *ngIf="element.status===2" (click)="GiveRecipe(element)">Give recipe</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
