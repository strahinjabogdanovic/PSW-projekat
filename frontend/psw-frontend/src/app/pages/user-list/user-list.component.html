<app-navbar></app-navbar>
    <table id="tableA" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="numOfC" class="blocked">
        <th mat-header-cell *matHeaderCellDef> Number of cancellations </th>
        <td mat-cell *matCellDef="let element"> 
          <span *ngIf="element.numOfC > 1" [ngStyle]="{'font-size': '30px', 'color': 'red', 'font-weight': 'bold'}" >
            <p>{{element.numOfC}}</p>
          </span>
          <span *ngIf="element.numOfC < 2" [ngStyle]="{'color': 'black'}" >
            <p>{{element.numOfC}}</p>
          </span>
          
        </td>
      </ng-container>
  
      <ng-container matColumnDef="blocked">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
           <div *ngIf="element.blocked==true">BLOCKED</div>
           <div *ngIf="element.blocked==false">NOT BLOCKED</div>
            </td>
      </ng-container>
  
      <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef> Block</th>
        <td mat-cell *matCellDef="let element"><button id="block" *ngIf="element.blocked===false" (click)="Block(element.id)">Block</button> </td>
      </ng-container>
  
      <ng-container matColumnDef="unblock">
        <th mat-header-cell *matHeaderCellDef> Unblock </th>
        <td mat-cell *matCellDef="let element"><button id="unblock" *ngIf="element.blocked===true" (click)="Unblock(element.id)">Unblock</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
