<app-navbar></app-navbar>
   <div>
    <div *ngFor="let comment of comments">
        <div>
        <mat-card class="example-card">
            <mat-card-title>Comment</mat-card-title>
            <mat-card-content>
              <p>{{ comment.name }}</p>
              <p>{{ comment.date | date:'short' }}</p>
              <mat-card-subtitle>Response</mat-card-subtitle>
              <p><em>"{{ comment.content }}"</em></p>
            </mat-card-content>
        </mat-card>
        </div>
        <br>
        <br>
    </div>
    <div class="review-holder">
      <label class="label">Add my comment</label>
        <form class="form">
            <div class="example-container">
                <mat-form-field appearance="fill" class="width-100">
                  <mat-label>My opinion</mat-label>
                  <textarea id="feedbackText" matInput placeholder="" [(ngModel)]="content" [ngModelOptions]="{standalone: true}" required></textarea>
                </mat-form-field>
                <br>
                <div class="rate">
                  <mat-label class="rating">Rate hospital</mat-label>
                  <br>
                  <br>
                  <div>
                    <mat-radio-group class="example-radio-group" [(ngModel)]="rating" [ngModelOptions]="{standalone: true}">
                        <mat-radio-button [value]="1">1</mat-radio-button>
                        <mat-radio-button [value]="2">2</mat-radio-button>
                        <mat-radio-button [value]="3">3</mat-radio-button>
                        <mat-radio-button [value]="4">4</mat-radio-button>
                        <mat-radio-button [value]="5">5</mat-radio-button>                
                    </mat-radio-group>
                  </div>
                </div> 
                </div>
                <br>
                <div class="checkboxes">
                <input type="checkbox" id="anonymous" [(ngModel)]="anonymous" [ngModelOptions]="{standalone: true}" /><label>Anonymous</label><br>
            </div>
            <button mat-stroked-button id="send" color="accent" style=" border: 1px solid rgb(13, 47, 174); background-color: rgb(13, 47, 174); font-size: 16px; color: white;" (click)="onSubmit()" class="btn-comment">Send</button>
      
          </form>
        </div>

    </div>
