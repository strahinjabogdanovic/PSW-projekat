<app-navbar></app-navbar>
   <div class="reviews-holder">
    <div *ngFor="let comment of comments">
        <div class="review-holder">
        <mat-card class="example-card">
            <mat-card-title>Review</mat-card-title>
            <mat-card-content>
              <p>{{ comment.name }}</p>
              <p>{{ comment.date | date:'short' }}</p>
              <br>
              <mat-card-subtitle>Response</mat-card-subtitle>
              <p><em>"{{ comment.content }}"</em></p>
            </mat-card-content>
        </mat-card>
        </div>
        <br>
        <br>
    </div>
    <div class="review-holder">
        <form class="example-form">
            <div class="example-container">
                <mat-form-field appearance="fill" class="width-100">
                  <mat-label>My opinion</mat-label>
                  <textarea id="feedbackText" matInput placeholder="" [(ngModel)]="content" [ngModelOptions]="{standalone: true}" class="review" required></textarea>
                </mat-form-field>
                  <mat-label>Rate hospital</mat-label>
                  <div>
                    <mat-radio-group class="example-radio-group" [(ngModel)]="rating" [ngModelOptions]="{standalone: true}">
                        <mat-radio-button [value]="1">1</mat-radio-button>
                        <mat-radio-button [value]="2">2</mat-radio-button>
                        <mat-radio-button [value]="3">3</mat-radio-button>
                        <mat-radio-button [value]="4">4</mat-radio-button>
                        <mat-radio-button [value]="5">5</mat-radio-button>                
                    </mat-radio-group>
                </div> 
                </div>
                <div class="checkboxes">
                <input type="checkbox" id="anonymous" [(ngModel)]="anonymous" [ngModelOptions]="{standalone: true}" /><label>Anonymous</label><br>
      </div>
            <button mat-stroked-button id="send" color="accent" (click)="onSubmit()" class="btn-block">Send</button>
      
          </form>
        </div>

    </div>
