<app-navbar></app-navbar>
<table id="tableA" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.idA}} </td>
    </ng-container>
  
    <ng-container matColumnDef="start time">
      <th mat-header-cell *matHeaderCellDef> Start Time </th>
      <td mat-cell *matCellDef="let element"> {{element.startTime | date: 'short'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef> Doctor </th>
      <td mat-cell *matCellDef="let element"> {{element.doctor.nameAndSurname}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element">
         <div *ngIf="element.status==0">DONE</div>
         <div *ngIf="element.status==1">CANCELLED</div>
         <div *ngIf="element.status==2">UPCOMING</div>
        </td>
    </ng-container>

    <ng-container matColumnDef="survey">
      <th mat-header-cell *matHeaderCellDef> Survey</th>
      <td mat-cell *matCellDef="let element"><button id="surveyButton" *ngIf="element.status===0" (click)="TakeSurvey(element.idA, element.patientId, element.id)">Take survey</button> </td>
    </ng-container>

    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> Cancel appointment </th>
      <td mat-cell *matCellDef="let element"><button id="cancelButton" *ngIf="element.status===2" (click)="CancelAppointment(element)">Cancel appointment</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
